<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comoopatible" content="IE=edge">
    <title>설문조사 참여폼</title>
</head>
<body>
    <header>
    <h1>설문조사 양식</h1>
    <p>모든 질문에 빠짐없이 입력해주세요</p>
    </header>
    <hr>
    <main>
        <from>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" 
                name="name"
                id="name" placeholder="본명을 써주세요">
                
                <label for="email">이메일</label>
                <input type="text"
                 name="email"
                id="emil" placeholder="이메일을 써주세요">
            </fieldset>
            <br>
            <fieldset>
                <legend>설문</legend>
                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="teen" name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="teen" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="teen" name="age">
                <label for="forty">40대</label>
                <input type="radio" id="teen" name="age">
                <label for="order">그 외</label>

                <p>좋아하는 과일을 선택해 주세요</p>
                <input type="checkbox" id="strawberry" name="fruit">
                <label for="strawberry">딸기</label>
                <input type="checkbox" id="apple" name="fruit">
                <label for="apple">사과</label>
                <input type="checkbox" id="Sweet Sapphire Grapes" name="fruit">
                <label for="Sweet Sapphire Grapes">블랙사파이어 포도</label>
                <input type="checkbox" id="order" name="fruit">
                <label for="order">그외</label>
            </fieldset>
            <fieldset>
                <legend>기타의견</legend>
                <textarea rows="3" cols="30" name="comment"></textarea>
            </fieldset>
            <input type="submit">
        </from>
    </main>
    <hr>
    <footer>
        <p>작성하느라 수고하셨습니다.</p>
    </header>
</body>
</html>
